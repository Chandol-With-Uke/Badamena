<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>VentEE - Inscription</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#8a79ab",
              secondary: "#dfd9ec",
              background: "#f8f7fa",
              accent: "#e6a5b8",
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-background min-h-screen flex items-center justify-center p-4"
  >
    <div
      class="bg-white p-8 rounded-lg shadow-lg shadow-primary/20 w-full max-w-md"
    >
      <h1 class="text-4xl font-bold text-center text-primary mb-8">
        VentEE
      </h1>
      <div class="space-y-6">
        <form id="signupForm" class="space-y-4">
          <div class="space-y-2">
            <label
              for="userName"
              class="block text-sm font-medium text-gray-700"
              >Nom d'utilisateur</label
            >
            <input
              type="text"
              id="userName"
              name="userName"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
            />
          </div>
          <div class="space-y-2">
            <label
              for="email"
              class="block text-sm font-medium text-gray-700"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
            />
          </div>
          <div class="space-y-2">
            <label
              for="password"
              class="block text-sm font-medium text-gray-700"
              >Mot de passe</label
            >
            <input
              type="password"
              id="password"
              name="password"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
            />
          </div>
          <button
            type="submit"
            class="w-full bg-primary text-white py-2 px-4 rounded-md hover:bg-accent transition duration-200 font-semibold"
          >
            S'inscrire
          </button>
        </form>
        <p class="text-center text-sm text-gray-600">
          Déjà un compte ?
          <a
            href="login.html"
            class="text-primary hover:underline font-medium"
            >Se connecter</a
          >
        </p>
      </div>
    </div>
    <script src="js/signup.js"></script>
  </body>
</html>
